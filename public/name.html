<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Fan Layout</title>
<style>
  .card-container {
    position: relative;
    width: 300px;
    height: 200px;
  }
  
  .card {
    width: 100px;
    height: 150px;
    position: absolute;
    background-color: blue;
    border: 1px solid #000;
    border-radius: 10px;
  }
  
  .card:nth-child(1) { left: 0; transform: rotate(-10deg); }
  .card:nth-child(2) { left: 50px; transform: rotate(0deg); }
  .card:nth-child(3) { left: 100px; transform: rotate(10deg); }
</style>
</head>
<body>

<div class="card-container">
   <div class="card"></div>
   <div class="card"></div>
   <div class="card"></div>
</div>

</body>
</html>
